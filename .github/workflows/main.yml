name: CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:

  build:
    runs-on: windows-latest

    steps:

    # Prepare
      
      - name: Installing .NET Core 2.1...
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 2.1.x        

      - name: Installing .NET Core 3.1...
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x        
      
      - name: Getting sources...
        uses: actions/checkout@v2

      - name: Restoring packages...
        run: dotnet restore


    # Build and Test (Debug)

      - name: Building Debug...
        run: dotnet build --configuration Debug --no-incremental

      - name: Running tests...
        run: dotnet test --no-build


    # Build and Publish (Release)

      - name: Cleaning up...
        run: git clean -d -x -f

      - name: Building Release...
        run: dotnet build --configuration Release --no-incremental

      - name: Building NuGet package...
        run: _pack.cmd
        shell: cmd

      - name: Uploading NuGet package...
        uses: actions/upload-artifact@v2
        with:
          name: nuget
          path: bin/lib/*.nupkg
          if-no-files-found: error
